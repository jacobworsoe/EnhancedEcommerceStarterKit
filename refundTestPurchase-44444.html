<h1>Purchase</h1>

<script>
var transactionId = "44444";
var text = "Normal purchase";

window.dataLayer = window.dataLayer || []
dataLayer.push({
   'event': 'purchase',
   'transactionId': transactionId,
   'transactionAffiliation': 'Affiliation',
   'transactionTotal': transactionId,
   'transactionTax': transactionId * 0.2,
   'transactionShipping': transactionId / 100,
   'transactionProducts': [{
       'sku': transactionId,
       'name': text + ' product',
       'category': '',
       'price': transactionId,
       'quantity': 1
   }]
});
</script>
