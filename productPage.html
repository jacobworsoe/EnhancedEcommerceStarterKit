<h1>Product Page</h1>

<div><a href="Step1-Basket.html" id="onlineBasketLink" style="display: none;">Continue to Basket >></a></div>
<div><a href="#" id="addToCart">Add Product to Cart >></a></div>
<br />
<div><a href="Step1-Reservation-Basket.html" id="reservationBasketLink" style="display: none;">Continue to Reservation Basket >></a></div>
<div><a href="#" id="addToReservationCart">Add Product to Reservation Cart >></a></div>


<script>
// Measure a view of product details. This example assumes the detail view occurs on pageload,
// and also tracks a standard pageview of the details page.
window.dataLayer = window.dataLayer || [];
dataLayer.push({
  'event': 'productDetailsView',
  'ecommerce': {
    'impressions': [
     {
       'name': 'Blue T-Shirt',        // Name or ID is required.
       'id': '99999',
       'price': '15.25',
       'brand': 'Google',
       'category': 'Main category/Sub category/Sub-sub category',
       'variant': 'Gray',
       'list': 'Related Products',
       'position': 1
     },
     {
       'name': 'Donut Friday Scented T-Shirt',
       'id': '67890',
       'price': '33.75',
       'brand': 'Google',
       'category': 'Main category/Sub category/Sub-sub category',
       'variant': 'Black',
       'list': 'Related Products',
       'position': 2
     }], // impressions
    'detail': {
      'actionField': {'list': 'Apparel Gallery'},  // 'detail' actions have an optional list property.
      'products': [{
        'name': 'Triblend Android T-Shirt',       // Name or ID is required.
        'id': '99887766',
       'price': '33.75',
       'brand': 'Apple brand',
       'category': 'Main category/Sub category/Sub-sub category',
       'variant': 'Apple variant',
       }]
     } // detail
  } // ecommerce
}); // dataLayer


// Event when product is added to cart
$("#addToCart").on("click", function() {

  // Measure adding a product to a shopping cart by using an 'add' actionFieldObject
// and a list of productFieldObjects.
window.dataLayer = window.dataLayer || [];
dataLayer.push({
  'event': 'addToCart',
  'ecommerce': {
    'currencyCode': 'EUR',
    'add': {                                // 'add' actionFieldObject measures.
      'products': [{                        //  adding a product to a shopping cart.
        'name': 'Triblend Android T-Shirt',
        'id': '12345',
        'price': '15.25',
        'brand': 'Google',
        'category': 'Main category/Sub category/Sub-sub category',
        'variant': 'Gray',
        'quantity': 1
       }]
    }
  }
});

$("h1").text("Product was added to the cart");
$("#addToCart").hide();
$("#addToReservationCart").hide();
$("#onlineBasketLink").show();
});

// Event when product is added to cart
$("#addToReservationCart").on("click", function() {

  // Measure adding a product to a shopping cart by using an 'add' actionFieldObject
// and a list of productFieldObjects.
window.dataLayer = window.dataLayer || [];
dataLayer.push({
  'event': 'addToCart',
  'ecommerce': {
    'currencyCode': 'DKK',
    'add': {                                // 'add' actionFieldObject measures.
      'products': [{                        //  adding a product to a shopping cart.
        'name': 'Triblend Android T-Shirt',
        'id': '12345',
        'price': '15.25',
        'brand': 'Reservation brand',
        'category': 'Main category/Sub category/Sub-sub category',
        'variant': 'Reservation Variant',
        'quantity': 1
       }]
    }
  }
});

$("h1").text("Product was added to the reservation cart");
$("#addToCart").hide();
$("#addToReservationCart").hide();
$("#reservationBasketLink").show();
});

</script>
