<h1>Quantity 1</h1>

<script>

 var products = [
  {
    name: "Quantity 1",
    id: "Quantity 1",
    price: "",
    brand: "",
    category: "",
    variant: "",
    quantity: 1,
    coupon: ""
  }
];

window.dataLayer = window.dataLayer || [];
dataLayer.push({
  event: "productDetailsView",
  ecommerce: {
    detail: {
      actionField: { list: "Apparel Gallery" },
      products: products
    }
  }
});

dataLayer.push({
  event: "AddToBasket",
  ecommerce: {
    add: {
      products: products
    }
  }
});

dataLayer.push({
  event: "checkout",
  ecommerce: {
    checkout: {
      actionField: { step: 1 },
      products: products
    }
  }
});

dataLayer.push({
  event: "checkout",
  ecommerce: {
    checkout: {
      actionField: { step: 2 },
      products: products
    }
  }
});

dataLayer.push({
  event: "checkout",
  ecommerce: {
    checkout: {
      actionField: { step: 3 },
      products: products
    }
  }
});

dataLayer.push({
  event: "checkout",
  ecommerce: {
    checkout: {
      actionField: { step: 4 },
      products: products
    }
  }
});

dataLayer.push({
  event: "checkout",
  ecommerce: {
    checkout: {
      actionField: { step: 5 },
      products: products
    }
  }
});



dataLayer.push({
  event: "purchase",
  ecommerce: {
    currencyCode: "USD",
    purchase: {
      actionField: {
        id: "T Quantity 1",
        affiliation: "",
        revenue: "",
        tax: "",
        shipping: "",
        coupon: ""

      products: products
    }
