<h1>Purchase</h1>

<script>
function getParameterByName(name, url) {
    if (!url) {
      url = window.location.href;
    }
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
}

var transactionId = getParameterByName('tid');
var refund = getParameterByName('refund');
var text = "Normal purchase";

console.log(refund);

window.dataLayer = window.dataLayer || [];

if(!refund) {

dataLayer.push({
  'event': 'purchase',
  'ecommerce': {
	'currencyCode': 'DKK',
    'purchase': {
      'actionField': {
        'id': transactionId,
        'affiliation': 'Affiliation',
        'revenue': transactionId,
        'tax': transactionId * 0.2,
        'shipping': transactionId / 100,
        'coupon': ''
      },
      'products': [{
        'name': 'Product 1',
        'id': transactionId + 1,
        'price': (transactionId / 3) + 100,
        'brand': '',
        'category': '',
        'variant': '',
        'quantity': 10,
        'coupon': ''
       },
       {
        'name': 'Product 2',
        'id': transactionId + 2,
        'price': (transactionId / 3) - 100,
        'brand': '',
        'category': '',
        'variant': '',
        'quantity': 5,
        'coupon': ''
       },
       {
        'name': 'Product 3',
        'id': transactionId + 3,
        'price': (transactionId / 3),
        'brand': '',
        'category': '',
        'variant': '',
        'quantity': 2,
        'coupon': ''
       }]
    }
  }
});

}



if(refund === "full") {

  dataLayer.push({
    'event': 'purchase',
    'ecommerce': {
      'refund': {
        'actionField': {'id': transactionId}
      }
    }
  });

}






if(refund === "partial") {

  dataLayer.push({
    'event': 'purchase',
    'ecommerce': {
      'refund': {
        'actionField': {'id': transactionId},
        'products': [
              {'id': transactionId + 1, 'quantity': 10},
              {'id': transactionId + 2,'quantity': 1}
         ]
       }
    }
  });

}

</script>
